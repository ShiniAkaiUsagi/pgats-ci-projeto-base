# CI de nível 02 - Disparo automático em período definido (agendado)

#nome que vai aparecer nas opções da pipe
name: 'Execução Agendada'

#triggers ou gatilhos de execução
#nesse caso, gatilho agendado = schedule
on:
  schedule:
    #Cron POSIX - CrontabGuru, site para auxiliar a entender
    - cron: '0 8 * * 1'

jobs:
  #Descrição do job
  e2e-tests:
    #Máquina que o job vai executar
    runs-on: ubuntu-latest

    #Passo a passo das ações do job
    steps:
      - name: Instalando Yarn
        run: npm install -g yarn

      - name: Instalando dependencias
        run: yarn

      - name: Instalando Playwright
        run: yarn playwright install

      - name: Testes E2E (end to end)
        run: yarn run e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorio-de-testes
          path: ./playwright-report